<body>
    <div id="content">
        <!-- Header Section -->
        <header>
            <a href="index.html" id="logo_link">
                <img src="images/print_on.png" alt="Print On Logo" class="logo" />

            </nav>

        <!-- Main Content -->
        <main>
            <section class="contact-form">
                <h1></h1>
                <div id="feedback"></div>

                <form action="/my-handling-form-page" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Your full name" required />

                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="user_email" placeholder="your@email.com" required />

                    <label for="msg">Message</label>
                    <textarea id="msg" name="user_message" rows="5" placeholder="Your message here..."
                        required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </section>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; <span id="currentyear"></span> Print On | Windhoek, Namibia</p>
            <p>Last Modified: <span id="lastModified"></span></p>

                        TikTok</a>

                </div>
            </section>
        </footer>
    </div>
